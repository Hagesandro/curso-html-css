<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>links</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    a {
      color: black;
    }

    a:visited {
      color: yellowgreen
    }

    a:hover {
      color: black;
      text-decoration: underline;
    }

    a:active {
      color: palevioletred;
    }

    a::after {
      content: link;
    }
  </style>
</head>
<body>
   <h1>Personalizando Links</h1>
   <ul>
      <li><a href="https://gustavoguanabara.github.io">Repositório Git Hub</a></li>
      <li><a href="https://youtube.com/cursoemvideo/">Canal You tube</a></li>
      <a href="https://www.cursoemvideo.com"><li>Site do Cursoem vídeo</li>
      </a>
   </ul>
</body>
</html>
